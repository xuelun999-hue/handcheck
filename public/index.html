        // çŸ¥è¯†åº“æœç´¢ç±»
        class PalmKnowledgeSearch {
            async generateQueryEmbedding(query) {
                try {
                    const response = await fetch('https://api.openai.com/v1/embeddings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.OPENAI_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'text-embedding-ada-002',
                            input: query
                        })
                    });
                    
                    if (!response.ok) throw new Error('OpenAI APIè¯·æ±‚å¤±è´¥');
                    
                    const data = await response.json();
                    return data.data[0].embedding;
                } catch (error) {
                    console.error('ç”ŸæˆæŸ¥è¯¢å‘é‡å¤±è´¥:', error);
                    return null;
                }
            }
            
            async searchRelevantKnowledge(analysisType, handType, age) {
                if (!supabaseClient || !CONFIG.KNOWLEDGE_SEARCH.enabled) {

                try {
                    const queries = this.generateSearchQueries(analysisType, handType, age);

                    for (const { query, category } of queries) {
                        const embedding = await this.generateQueryEmbedding(query);
                        if (!embedding) continue;
                        
                        const { data, error } = await supabaseClient.rpc('search_palm_knowledge', {
                            query_embedding: embedding,
                            match_threshold: CONFIG.KNOWLEDGE_SEARCH.similarity_threshold,
                            match_count: 3,
                            filter_category: category
                        });
                        
                        if (!error && data) {

                        }
                    }
                    
                    return this.deduplicateResults(allResults).slice(0, CONFIG.KNOWLEDGE_SEARCH.max_results);
                } catch (error) {

            deduplicateResults(results) {
                const seen = new Set();
                return results
                    .filter(item => {
                        if (seen.has(item.id)) return false;
                        seen.add(item.id);
                        return true;
                    })
                    .sort((a, b) => (b.similarity || 0) - (a.similarity || 0));

                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`åˆ†æè¯·æ±‚å¤±è´¥: ${response.status}`);
            }

            // å¤„ç†æµå¼å“åº”
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let analysisResult = '';
            
            // æ˜¾ç¤ºç»“æœå®¹å™¨
            loadingState.style.display = 'none';
            resultContainer.style.display = 'block';
            resultContent.innerHTML = '<div id="streamingContent"></div>';
            
            const streamingContent = document.getElementById('streamingContent');
            
            try {
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    analysisResult += chunk;
                    
                    // å®æ—¶æ›´æ–°æ˜¾ç¤ºå†…å®¹
                    streamingContent.innerHTML = formatAnalysisReport(analysisResult);
                    
                    // æ»šåŠ¨åˆ°åº•éƒ¨æ˜¾ç¤ºæœ€æ–°å†…å®¹
                    streamingContent.scrollTop = streamingContent.scrollHeight;
                }
            } finally {
                reader.releaseLock();
            }
            
            return analysisResult;
        }
        
        function formatAnalysisReport(analysis) {
            // Convert markdown-like text to HTML
            return analysis
                .replace(/## (.*)/g, '<h3 style="font-size: 20px; font-weight: 600; margin: 25px 0 15px 0; color: #1f2937;">$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '</p><p style="margin-bottom: 15px;">')
                .replace(/^/, '<p style="margin-bottom: 15px;">')
                .replace(/$/, '</p>');
        }
        
        // Reset function
        function resetAnalysis() {
            uploadedImage = null;
            previewContainer.innerHTML = '';
            userInfoStep.style.display = 'none';
            resultContainer.style.display = 'none';
            loadingState.style.display = 'none';
            uploadError.style.display = 'none';
            userInfoForm.reset();
        }
    </script>

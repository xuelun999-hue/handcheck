    <script>

        // Image upload handling
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewContainer = document.getElementById('previewContainer');
        const uploadError = document.getElementById('uploadError');
        const userInfoStep = document.getElementById('userInfoStep');
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });
        
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });
        
        async function handleImageUpload(file) {
            // Reset previous states
            uploadError.style.display = 'none';
            uploadError.textContent = '';
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showUploadError('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼ˆJPGã€PNGç­‰æ ¼å¼ï¼‰');
                return;
            }
            
            // Validate file size (max 10MB)
            if (file.size > CONFIG.MAX_FILE_SIZE) {
                showUploadError('å›¾ç‰‡æ–‡ä»¶è¿‡å¤§ï¼Œè¯·é€‰æ‹©å°äº10MBçš„ç…§ç‰‡');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                const imageData = e.target.result;
                
                // Show loading for validation
                previewContainer.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="spinner" style="margin: 0 auto 10px;"></div><p>æ­£åœ¨éªŒè¯å›¾ç‰‡è´¨é‡...</p></div>';
                
                try {

                    const validationResult = await validateImageWithAI(imageData);
                    
                    if (!validationResult.isValid) {
                        showUploadError(validationResult.message);
                        previewContainer.innerHTML = '';
                        return;
                    }
                    
                    // If valid, store and show preview
                    uploadedImage = imageData;
                    
                    previewContainer.innerHTML = `
                        <img src="${imageData}" alt="æ‰‹æŒé¢„è§ˆ" class="preview-image">
                        <p style="margin-top: 10px; color: #6b7280;">âœ… ç…§ç‰‡ä¸Šä¼ æˆåŠŸï¼Œè¯·ç»§ç»­å¡«å†™ä¿¡æ¯</p>

                    previewContainer.innerHTML = '';

        // Basic image validation (without AI vision)
        async function validateImageWithAI(imageData) {
            return new Promise((resolve) => {
                // Create image element to check basic properties
                const img = new Image();
                img.onload = () => {
                    // Basic dimension checks
                    if (img.width < 200 || img.height < 200) {
                        resolve({ 
                            isValid: false, 
                            message: 'å›¾ç‰‡åˆ†è¾¨ç‡è¿‡ä½ï¼Œè¯·ä¸Šä¼ æ›´æ¸…æ™°çš„ç…§ç‰‡ï¼ˆå»ºè®®è‡³å°‘200x200åƒç´ ï¼‰' 
                        });

                    if (img.width > 4000 || img.height > 4000) {
                        resolve({ 
                            isValid: false, 
                            message: 'å›¾ç‰‡åˆ†è¾¨ç‡è¿‡é«˜ï¼Œè¯·é€‚å½“è°ƒæ•´åé‡æ–°ä¸Šä¼ ' 
                        });

                    // Check aspect ratio (hands should be roughly rectangular)
                    const aspectRatio = img.width / img.height;
                    if (aspectRatio > 3 || aspectRatio < 0.3) {
                        resolve({

                            message: 'å›¾ç‰‡æ¯”ä¾‹å¼‚å¸¸ï¼Œè¯·ç¡®ä¿ç…§ç‰‡åŒ…å«å®Œæ•´çš„æ‰‹æŒåŠæ‰‹æŒ‡' 
                        });

                    }
                    
                    // If all basic checks pass
                    resolve({ isValid: true });

                        message: 'å›¾ç‰‡æ ¼å¼é”™è¯¯æˆ–å·²æŸåï¼Œè¯·é‡æ–°ä¸Šä¼ '

        // Vercel AI SDK streaming analysis

            const response = await fetch('/api/analyze-simple', {

        function formatAnalysisReport(analysis) {
